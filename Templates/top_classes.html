<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top Classes</title>
    <style>
        #chartdiv { width: 100%; height: 500px; }
    </style>
    <script src="https://cdn.amcharts.com/lib/4/core.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>
</head>
<body>
    <div id="chartdiv"></div>
    <script>
        am4core.useTheme(am4themes_animated);

        var chart = am4core.create("chartdiv", am4charts.PieChart);

        var pieSeries = chart.series.push(new am4charts.PieSeries());
        pieSeries.dataFields.value = "count";
        pieSeries.dataFields.category = "classes";

        fetch('http://127.0.0.1:5000/top_classes')
            .then(response => response.json())
            .then(data => {
                chart.data = data.map(item => ({ classes: item._id, count: item.count }));

                setInterval(function () {
                    let dataItem = pieSeries.dataItems.getIndex(Math.floor(Math.random() * pieSeries.dataItems.length));
                    dataItem.value = Math.floor(Math.random() * 10);
                }, 10000);
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
